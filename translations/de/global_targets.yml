5-1-title: >-
  <b>Erwerbstätigkeit</b>
  <br>Eigene Erwerbstätigkeit dient nicht nur zur Sicherung des Lebensunterhaltes, sondern ist auch wesentlich
  für das Integrationsgeschehen in einer Gesellschaft. DDenn Erwerbstätigkeit bringt Menschen unterschiedlicher Herkunft
  an einem Ort zusammen, was von zentraler Bedeutung für die gesellschaftliche Teilhabe ist.
5-2-title: >-
  <b>Sozialversicherungspfichtige Beschäftigung</b>
  <br>Sozialversicherungspflichtige Beschäftigung ist für die Integration von Menschen mit Zuwanderungsgeschichte von großer
  Bedeutung, da diese Form der Beschäftigung nicht nur der Sicherung des Lebensunterhaltes dient, sondern auch über Beiträge zur
  Renten, Kranken- und Arbeitslosenversicherung Integration in das Sozialstaatssystem der Bundesrepublik Deutschland bedeutet.
5-3-title: >-
  <b>Arbeitslosigkeit</b>
  <br>
  Die Integration in den Arbeitsmarkt ist ein wesentlicher Faktor für eine erfolgreiche Integration. Menschen mit und
  ohne Migrationshintergrund sind zu unterschiedlichen Anteilen von Arbeitslosigkeit betroffen. Nicht in den Zahlen über
  Arbeitslose und den entsprechenden Quoten enthalten sind Personen, die sich in Fortbildungs- und Arbeitsbeschaffungsmaßnahmen
  oder im Vorruhestand befinden. Das Ausmaß der Unterbeschäftigung ist daher höher, als es die amtlichen Zahlen über Arbeitslose
  ausweisen.

6-1-title: >-
  <b>Armutsgefährdung</b>
  <br>Die Armutsrisikoquote (oder auch Armutsgefährdungsquote) ist ein Indikator zur Messung relativer Einkommensarmut.
  Tendenzen zur Exklusion und mangelnder Teilhabechancen gesellschaftlicher Gruppen entwickeln sich insbesondere vor dem Hintergrund der Einkommensarmut.
6-2-title: >-
  <b>Mindestsicherung</b>
  <br>Die „bekämpfte Armut“ bezeichnet das Ausmaß der Abhängigkeit von staatlichen Mindestsicherungsleistungen.
   Durch die Transferleistungen soll den Empfängerinnen und Empfängern eine gleichberechtigte Teilhabe am gesellschaftlichen Leben ermöglicht werden.
6-3-title: >-
  <b>Lebensunterhalt</b>
  <br>Der überwiegende Lebensunterhalt kennzeichnet die Unterhaltsquelle, aus welcher hauptsächlich die Mittel
  für den Lebensunterhalt bezogen werden.
7-1-title: >-
  <b>Familie</b>
  <br>Der Indikator gibt Auskunft über die familiären Strukturen, in denen Menschen mit und ohne
  Migrationshintergrund leben.
7-2-title: >-
  <b>Wohnen</b>
  <br>Die Wohnsituation der Bevölkerung mit und ohne Zuwanderungsgeschichte ist jeweils unterschiedlich. Die Wohnfläche
  wird als mittlere Wohnungsgröße je Person in Quadratmetern (m²) angegeben. Die mittlere Bruttokaltmiete pro Quadratmeter
   in Euro gibt Aufschluss über die Mietbelastung der jeweiligen Bevölkerungsgruppe. Darüberhinaus werden Daten zum Wohneigentum bereitgestellt.
8-1-title: >-
  <b>Politische und gesellschaftliche Teilhabe</b>
  <br>Als Grundelement des demokratischen Gesellschaftssystems kommt der Mitbestimmung im politischen System eine besondere
   Bedeutung zu. Die wichtigste Form der formalen politischen Partizipation sind das aktive und passive Wahlrecht. Sie sind
   an die deutsche Staatsangehörigkeit gebunden. Menschen mit ausländischer Staatsangehörigkeit, die ihren ständigen
   Wohnsitz in Deutschland haben, bleiben damit von zentralen Elementen der politischen Willensbildung ausgeschlossen.
