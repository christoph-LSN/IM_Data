1-1-title: >-
  <b>Bevölkerung in  Niedersachsen</b>
  <br>
  Zur Bevölkerung zählen alle Menschen, die in einem definierten Gebiet dauerhaft wohnen. Diese werden der Gemeinde zugerechnet, in der sie ihre alleinige Wohnung oder bei mehreren Wohnungen in verschiedenen Gemeinden ihren Erstwohnsitz haben („Bevölkerung am Ort der Hauptwohnung“). Nicht zur Bevölkerung gehören hingegen die Angehörigen der Stationierungsstreitkräfte sowie Angehörigen der ausländischen diplomatischen und konsularischen Vertretungen mit ihren Familienangehörigen.
1-2-title: >-
  <b>Ausländerinnen und Ausländer in Niedersachsen</b>
  <br>
  Zu den in Deutschland lebenden Ausländerinnen und Ausländern zählen alle Personen, die nicht die deutsche Staatsangehörigkeit besitzen und die sich nicht nur für einen kurzen Zeitraum in Deutschland aufhalten. Dazu gehören auch Staatenlose und Personen mit ungeklärter Staatsangehörigkeit. Deutsche, die zugleich eine fremde Staatsangehörigkeit besitzen, zählen nicht zur ausländischen Bevölkerung.<br>Die Ausländerstatistik ermöglicht jährlich zum 31.12. einen umfassenden statistischen Überblick zur ausländischen Bevölkerung. Die Auszählung des beim Bundesverwaltungsamt geführten Ausländerzentralregisters (AZR) gibt Aufschluss über Staatsangehörigkeit, Aufenthaltsstatus, Aufenthaltsdauer, Alter und Familienstand der Ausländerinnen und Ausländer. Die Mitglieder der Stationierungsstreitkräfte, sowie der diplomatischen und konsularischen Vertretungen in der Bundesrepublik Deutschland mit ihren Familien werden nicht aufgeführt, da sie nicht den Bestimmungen des Aufenthaltsgesetzes unterliegen.<br>Zur Sicherstellung der Geheimhaltung wird ab 2016 im Ausländerzentralregister ein Rundungsverfahren angewendet. Fallzahlen werden hierzu auf ein Vielfaches von Fünf gerundet. Dadurch können Rundungsdifferenzen auftreten, so dass das Insgesamt-Ergebnis von der Summe der Einzelwerte abweichen kann.
1-3-title: >-
   <b>Menschen mit Migrationshintergrund</b>
   <br>
   In der amtlichen Statistik wurde ein umfassendes Konzept zur Erfassung des Migrationshintergrundes erstmals mit dem Mikrozensus 2005 eingeführt. Dazu wurde zusätzlich eine Reihe von Fragen zur Migration aufgenommen, aus denen der Migrationshintergrund abgeleitet wird.<br>Eine vollständige Übertragung auf andere Statistiken außerhalb des Mikrozensus ist aufgrund der Komplexität der Definition nicht möglich. Zur Bestimmung des Migrationshintergrundes wird (1.) nur die Zuwanderung auf das Gebiet der heutigen Bundesrepublik ab 1950 berücksichtigt, um den Großteil der Zuwanderung durch kriegsbedingte Vertreibung nicht einzubeziehen. Zudem werden (2.) auch die Nachkommen der Zugewanderten berücksichtigt, die bereits in der Bundesrepublik geboren wurden und (3.) wird für alle Ausländerinnen und Ausländer sowie für alle Eingebürgerten ein Migrationshintergrund unterstellt. Im Integrationsmonitoring Niedersachsen wird für die dargestellten Jahre vor 2017 der Migrationshintergrund im engeren Sinne verwendet: Von den Deutschen mit Migrationshintergrund, die seit Geburt Deutsche sind, werden nur jene hinzugezählt, die mit ihren Eltern oder einem Elternteil im selben Haushalt leben. Nur dann liegt die für die Zuordnung entscheidende Elterninformation vor. Für alle Jahre nach 2016 wird der Migrationshintergrund im weiteren Sinne dargestellt: Der Migrationshintergrund im weiteren Sinne kann anhand der Zusatzfragen zum Migrationsstatus der nicht im Haushalt lebenden Eltern ab 2005 in vierjährigem Rhythmus und ab dem Jahr 2017 jährlich dargestellt werden. Die Ergebnisse des Mikrozensus 2020 sind unter anderem aufgrund methodischer Effekte im Rahmen einer Neugestaltung der Erhebung sowie insbesondere aufgrund der Folgen der Corona-Pandemie in Ihrer Datenqualität eingeschränkt. Auf die Verwendung dieser Ergebnisse wird daher verzichtet.
1-4-title: >-
  <b>Das Wanderungsgeschehen in Niedersachsen</b>
  <br>
  Die Zuzüge aus dem Ausland und die Fortzüge in das Ausland sind aussagekräftige Indikatoren des Wanderungsgeschehens
  in Niedersachsen.  Der Wanderungssaldo ist die Differenz aus den Zuzügen aus dem Ausland nach Niedersachsen und den Fortzügen
  aus Niedersachsen in das Ausland.
2-1-title: >-
  <b>Geflüchtete und Geduldete in Niedersachsen</b>
  <br>Der Aufenthaltsstatus beschreibt die Art des Aufenthalts in Deutschland der sich gut auf einem Kontinuum mit den Polen von
  Sicherheit einerseits und Unsicherheit andererseits unterscheiden lässt. Dies gilt sowohl für die zeitliche Dimension von
  befristet bis unbefristet sowie für die mit dem jeweiligen Aufenthaltsstatus verbundenen Rechte und Pflichten wie
  beispielsweise dem Bezug von Asylbewerberleistungen oder der Möglichkeit einer Erwerbstätigkeit nachzugehen.
  <br>
  <br>
  Die Datenquelle der hier berichteten Daten ist das vom Bundesamt für Migration (BAMF) geführte Ausländerzentralregister.
2-2-title: >-
  <b>Flucht & Asyl</b>
  <br>Menschen verlassen ihr Heimatland aus verschiedenen Gründen. Menschen fliehen, weil in ihrer Heimat Krieg ist, weil sie in ihrer Heimat wegen ihrer
  Hautfarbe, ihrer politischen Ansichten, ihres Geschlechts oder ihrer Religion verfolgt werden. Menschen fliehen auch vor Hunger, Naturkatastrophen oder Armut.
  <br>
  Ein kleiner Teil dieser Menschen auf der Flucht kommt auch in Niedersachsen an. Sie werden hier durch die Landesaufnahmebehörde aufgenommen und untergebracht, stellen einen Antrag auf
  Asyl, erhalten eine Aufenthaltsgenehmigung, besuchen Integrationskurse, werden eingebürgert oder werden ggf auch wieder abgeschoben oder im Rahmen des Dublin III Verfahrens in andere Länder überstellt.
  Ausgewählte Daten zur Thematik Flucht und Asyl finden sich in diesem Themenbereich.
2-3-title: >-
  <b>Einbürgerungen  nach Niedersachsen</b>
  <br>
  Mit Erwerb der deutschen Staatsangehörigkeit verfügen Personen über alle staatsbürgerlichen Rechte und Partizipationsmöglichkeiten.
  Mit der Einbürgerung werden ausländische Personen zu deutschen Staatsbürgerinnen und Staatsbürgern.
  Sie werden in Statistiken auch dann nicht mehr als Ausländerin oder Ausländer nachgewiesen, wenn ihre bisherige
  Staatsangehörigkeit fortbesteht.
3-1-title: >-
  <b>Kinderbetreuung</b>
  <br>Die Kinderbetreuung ist von zentraler Bedeutung für erfolgreiche Integration. Insbesondere wird der Entwicklung der sprachlichen Fähigkeiten eine Schlüsselrolle
  bei der Integration zuerkannt, da von den Sprachkenntnissen der Zugang zu Bildung, Ausbildung und Arbeitsmarkt abhängt. Gleichzeitig ist auch für die Eltern die
  Kinderbetreuung ein wichtiger Aspekt mit Bezug auf die Integration in den Arbeitsmarkt und die Vereinbarkeit von Familie und Beruf.
4-1-title: >-
  <b>Schulische Bildung</b>
  <br>
  Bildung ist von zentraler Bedeutung für den Integrationsprozess. Bildung bestimmt nicht nur die Chancen auf dem Arbeitsmarkt,
  sondern ermöglicht Teilhabe in vielen gesellschaftlichen Lebensbereichen. Die erreichten Schulabschlüsse zeigen die Bildungsstruktur
  der Menschen mit Migrationshintergrund. Sie sind ein Indikator für das Potenzial der Menschen mit Zuwanderungsgeschichte für
  den Arbeitsmarkt.
4-2-title: >-
  <b>Ausbildung im Dualen System</b>
  <br> Die Ausbildung im Dualen System ist in Deutschland die dominierende Form der beruflichen Ausbildung. Die parallele
  Ausbildung in einem Betrieb und in einer Berufsschule hat hohes integratives Potenzial, da sie Menschen mit Zuwanderungsgeschichte
  in zwei relevante gesellschaftliche Systeme integriert. Die Ausbildungsbeteiligungsquote gibt einen Einblick in die
  Partizipation an der beruflichen Ausbildung von deutschen und ausländischen Staatsangehörigen
4-3-title: >-
  <b>Hochschulen und Hochschulabschlüsse</b>
  <br>Ein Hochschulabschluss ist die höchste Form der Berufsqualifizierung. Der Anteil der Studierenden nach Staatsangehörigkeit
  gibt Auskunft über die Beteiligung von Bildungsin- und Bildungsausländer/innen an deutschen Hochschulen. Darüber hinaus werden
  die in dem jeweiligen Wintersemester erreichen Hochschulabschlüsse nach Nationalität ausgewiesen. Ein Hochschulabschluss ist von
  zentraler Bedeutung für die Integration auf dem Arbeitsmarkt.
4-4-title: >-
  <b>Anerkennungsverfahren nach dem Berufsqualifikationsfeststellungsgesetz</b>
  <br>Mit dem Berufsqualifikationsfeststellungsgesetz besitzen Personen, die im Ausland einen beruflichen Bildungsabschluss erworben
  haben und in Deutschland bzw. Niedersachsen den erlernten Beruf ausüben möchten, einen Anspruch auf ein Verfahren
  zur Prüfung der Gleichwertigkeit ihres Berufsabschlusses. Mit diesem Verfahren wird der qualifikationsentsprechende Berufszugang unterstützt.
  Anerkennungssuchende und Arbeitgeber erhalten transparente und verbindliche Angaben zu der vorhandenen Berufsqualifikation.
