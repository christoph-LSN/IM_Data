AZR: >-
 Das Bundesamt für Migration und Flüchtlinge (BAMF), führt mit dem Ausländerzentralregister (AZR)
 die Datenbestände aller lokalen Ausländerbehörden zentral zusammen. Das AZR enthält somit Informationen
 zu allen Ausländerinnen und Ausländern, die sich nicht nur vorübergehend (in der Regel drei Monate oder länger)
 in Deutschland aufhalten. Mitglieder der Stationierungsstreitkräfte, sowie der diplomatischen
 und konsularischen Vertretungen in der Bundesrepublik Deutschland mit ihren Familien werden nicht
 aufgeführt, da sie nicht den Bestimmungen des Aufenthaltsgesetzes unterliegen.
 Das AZR dient einer Vielzahl von Behörden, die mit aufenthalts- und asylrechtlichen Verwaltungsaufgaben beauftragt
 sind als zentrale Informationsplattform. In der
 <a href="https://www.destatis.de/DE/Themen/Gesellschaft-Umwelt/Bevoelkerung/Migration-Integration/_inhalt.html" target="_blank">Ausländerstatistik</a>
 nach dem AZR werden die in Deutschland am Ende des Berichtsjahres ansässigen Ausländerinnen und Ausländer
 nach Staatsangehörigkeit, Aufenthaltsstatus, Aufenthaltsdauer, Alter und Familienstand nachgewiesen.
 Regional können Angaben auf den Ebenen der Länder, der Regierungsbezirke und der Landkreise und
 kreisfreien Städte gemacht werden. Zur Sicherstellung der Geheimhaltung wird ab 2016 im
 Ausländerzentralregister ein Rundungsverfahren angewendet. Fallzahlen werden hierzu auf ein Vielfaches von
 Fünf gerundet. Dadurch können Rundungsdifferenzen auftreten, so dass das Insgesamt Ergebnis von der
 Summe der Einzelwerte abweichen kann.
